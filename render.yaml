services:
  - type: web
    name: lonapp-web
    env: docker
    # If you push to GitHub, you can point at your repo/branch here:
    # repo: https://github.com/yourname/lonapp
    # branch: main

    # Build and run commands (Dockerfile auto‚Äêused):
    plan: free        # free tier
    region: ord       # or iad, etc.
    envVars:
      - key: SECRET_KEY
        scope: secret
      - key: DATABASE_URL
        scope: secret
      # GDAL_LIBRARY_PATH and GEOS_LIBRARY_PATH are set in the Dockerfile
      - key: EMAIL_HOST_USER
        scope: secret
      - key: EMAIL_HOST_PASSWORD
        scope: secret
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*.onrender.com"
      - key: SOCIAL_AUTH_GOOGLE_OAUTH2_KEY
        scope: secret
      - key: SOCIAL_AUTH_GOOGLE_OAUTH2_SECRET
        scope: secret
      # Add any other environment variables your application needs
      # e.g., FRONTEND_URL, SUPERUSER_*, MEDIA_URL etc.
      # It's recommended to set sensitive variables as 'secret' in the Render dashboard.
    startCommand: "python manage.py collectstatic --noinput && python manage.py migrate && gunicorn lonapp.wsgi:application --bind 0.0.0.0:$PORT"
